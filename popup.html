<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RatScale</title>
  <link rel="icon" href="icons/icon_32x32.png" type="image/png">
  <style>
    :root {
      --primary: #ff3333;
      --primary-dark: #cc2222;
      --dark: #121212;
      --mid: #222222;
      --text: #f5f5f5;
      --text-muted: #aaaaaa;
    }
    
    body {
      width: 300px;
      height: 120px;
      margin: 0;
      padding: 0;
      background-color: var(--dark);
      color: var(--text);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
    }
    
    .title {
      margin-left: 8px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    
    p {
      margin: 6px 0;
      font-size: 14px;
      text-align: center;
      color: var(--text);
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--primary);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin: 8px 0;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status-message {
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
      height: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="icons/logo.png" alt="RatScale Logo" class="logo">
      <span class="title">RatScale</span>
    </div>
  </div>
  
  <div class="content">
    <div class="spinner"></div>
    <p>Opening RatScale...</p>
    <div id="statusMessage" class="status-message"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
